<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Craftive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__left">
                <button class="navbar__toggle" id="menu-toggle">
                    Menu
                </button>
            </div>
            <div class="navbar__center">
                <img src="images/logo.png" alt="Logo" class="navbar__logo">
            </div>
            <div class="navbar__right">
                <button id="search-toggle" class="search-toggle">Search</button>
                <!-- Search Box -->
                <div id="search-box" class="search-box">
                    <input type="text" placeholder="Search...">
                    <button id="search-close" class="search-close">Close</button>
                </div>
                <button class="navbar__icon" id="account">
                    Account
                </button>
                <button class="navbar__icon" id="cart">
                    Cart
                </button>
            </div>
        </nav>
        <div class="sidebar" id="sidebar">
            <button class="sidebar__close" id="sidebar-close">&times;</button>
            <div class="language-container">
                <button class="language-toggle">한국어 <i class="fas fa-chevron-down"></i></button>
                <ul class="language-menu">
                    <li><a href="#">한국어</a></li>
                    <li><a href="#">English</a></li>
                </ul>
            </div>
            <ul class="sidebar__menu">
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#">Shop</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">전체</a></li>
                        <li><a href="#">금속</a></li>
                        <li><a href="#">도예</a></li>
                        <li><a href="#">목공</a></li>
                        <li><a href="#">유리</a></li>
                        <li><a href="#">페브릭</a></li>
                        <li><a href="#">가죽</a></li>
                    </ul>
                </li>
                <li><a href="#">Notice</a></li>
                <li class="dropdown">
                    <a href="#">Class</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">예약</a></li>
                        <li><a href="#">맵</a></li>
                    </ul>
                </li>
                <li><a href="#">Artist</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
